stages:
  preprocess:
    cmd: python src/preprocess.py
    deps:
      - data/raw/
      - src/preprocess.py
    outs:
      - data/processed/cicids2017_processed.csv

  signature_detection:
    cmd: python src/signature_detector.py
    deps:
      - data/processed/cicids2017_processed.csv
      - src/signature_detector.py
    outs:
      - logs/signature_alerts.csv
      - data/processed/cicids2017_with_signatures.csv
  
  ml_training:
    cmd: python src/ml_trainer.py
    deps:
      - data/processed/cicids2017_processed.csv
      - src/ml_trainer.py
    outs:
      - models/random_forest.pkl
      - models/xgboost.json
      - mlruns/  # Tracks all experiments

  dl_training:
    cmd: python src/dl_trainer.py
    deps:
      - data/processed/cicids2017_processed.csv
      - src/dl_trainer.py
    outs:
      - models/lstm_model.keras
      - models/label_encoder.pkl
      - models/scaler.pkl
      - docs/shap_plots/
  
  hybrid_ensemble:
    cmd: python src/hybrid_nids.py
    deps:
      - data/processed/cicids2017_with_signatures.csv
      - models/
      - src/hybrid_nids.py
    outs:
      - logs/final_hybrid_alerts.csv
